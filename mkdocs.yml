site_name: Projeto TechConnect

repo_name: "2024.1-TechConnect - DOC"

repo_url: https://github.com/mdsreq-fga-unb/2024.1-TechConnect

nav:
    - Início: index.md
    - Facção: faccao.md
    - Missão 1:
        - Entrega 1 - Seminário: seminario.md
        - Entrega 2 - Visão de Produto e Projeto:
            - Produto: produto.md
            - Projeto: projeto.md
            - Processo de Desenvolvimento de Software: processo.md
            - Lições aprendidas - Unidade 1: licao1.md
        - Vídeo das Entregas: video.md

    - Missão 2: missao2.md
    - Missão 3: missao3.md
    - Missão 4: missao4.md
    - Histórico de Versões: versoes.md
    - Sprints: 
        - Sprint 1: sprint1.md
        - Sprint 2: sprint2.md
        - Sprint 3: sprint3.md


theme:
    name: material
    nav_style: dark
    language: pt

    logo: imagens/personagens/brasao.jpg
    repo: fontawesome/brands/github

    icon:
        repo: fontawesome/brands/github
    
    font:
        text: Roboto Mono 

    features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest  
    plugins:
        - typeset
        - search
    palette:
        - scheme: slate
          primary: black
          accent: light blue
          toggle:
                icon: material/weather-night
                name: Trocar para modo claro
        
        - scheme: default
          primary: blue grey
          accent: light blue
          toggle:
                icon: material/weather-sunny
                name: Trocar para modo escuro



markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

